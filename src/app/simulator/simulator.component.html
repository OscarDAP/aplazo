<div class="container">
	<div class="row">
		<div class="col mt-5">
			<h1>Calculate simple interest and generate payments list</h1>
		</div>
	</div>

	<div class="row" style="margin-top: 100px">

		<div class="col-3">

			<form [formGroup]="requestForm">
				<h5 class="aling-center">Capture values</h5>

				<div class="form-group-inline">
					<label for="inputAmount">Amount</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input
							id="inputAmount"
							name="inputAmount"
							type="number"
							class="form-control"
							title="Capture the amount (credit) that you want ($1 to $999,999)"
							formControlName="amount"
						/>
						<div class="input-group-append">
							<span class="input-group-text">.00</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="inputRate">Rate</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">%</span>
						</div>
						<input
							id="inputRate"
							name="inputRate"
							type="number"
							class="form-control"
							title="Capture the rate ( >1% < 100%)"
							formControlName="rate"
						/>
					</div>
				</div>

				<div class="form-group">
					<label for="inputPeriod">Numer of periods (week)</label>
					<input
						id="inputPeriod"
						name="inputPeriod"
						type="number"
						class="form-control"
						title="Capture the number of periods to pay the credit (4 - 52 week)"
						formControlName="period"
					/>
				</div>

				<div class="mt-3" style="text-align: center;">

					<button type="button"
						class="btn btn-primary align-middle"
						(click)="calculate()"
						[disabled]="requestForm.invalid || !requestForm.touched"
						>
						Calculate
					</button>

				</div>

			</form>

		</div>

		<div class="col-8">

			<div class="aling-center">
				<h5>Payment details </h5>
			</div>

			<table class="table table-sm table-striped">
				<thead>
					<tr>
						<th title="Payment number">P. Number</th>
						<th title="Payment amount">P. Amount</th>
						<th >Pending</th>
						<th title="Payment date">P. date</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let detail of creditDetails">
						<td>{{detail?.payment_number}}</td>
						<td>{{detail?.payment_amount}}</td>
						<td>{{detail?.pending_amount}}</td>
						<td>{{detail?.payment_date}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row"></div>
</div>
